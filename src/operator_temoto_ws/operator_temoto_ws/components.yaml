Components:
- component_name: "Google STT"
  component_type: "speech_to_text"
  package_name: "google_speech_to_text"
  executable:  "speech_to_text.launch"
  output_topics:
    chatter_data: "chatter"

- component_name: "Text to UMRF"
  component_type: "text_to_umrf"
  package_name: "text_to_umrf"
  executable:  "tumrf_web_agent.py"
  input_topics:
    chatter_data: "chatter_data_topic"
  output_topics:
    named_umrf_graph: "named_umrf_graph_topic"
